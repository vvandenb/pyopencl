name: Build and upload to PyPI
'on':
  push:
    branches:
      - main
    tags:
      - v*
  pull_request: null
  schedule:
    - cron: 17 3 * * 0
jobs:
  build_wheels:
    name: 'Build wheels on ${{ matrix.os }}'
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: 'true'
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.22.0
      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.0
        env:
          CIBW_ENVIRONMENT_WINDOWS: >
            CL_INC_DIR="${{ github.workspace }}/extern/OpenCL-Headers/CL"
            CL_LIB_DIR="C:/Program Files (x86)/Windows Kits/10/Lib"
          SKBUILD_CMAKE_ARGS: '-DPYOPENCL_ENABLE_GL=ON'
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-windows
          path: ./wheelhouse/*.whl
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: 'true'
      - name: Build sdist
        run: pipx run build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz
  upload_pypi:
    needs:
      - build_wheels
      - build_sdist
    environment: pypi
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    if: 'github.event_name == ''push'' && startsWith(github.ref, ''refs/tags/v'')'
    steps:
      - uses: actions/download-artifact@v5
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true
      - uses: pypa/gh-action-pypi-publish@release/v1
